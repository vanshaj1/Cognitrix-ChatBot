<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Extractor</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 30px;
        }

        #youtube-form,
        #playlists {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #357ab8;
            transform: translateY(-2px);
        }

        #message-box {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .playlist {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: box-shadow 0.2s;
            width: 95%; /* Ensure each playlist item takes full width */
        }

        .playlist span {
            flex-grow: 1; /* Make the playlist name grow to take up available space */
            font-size: 16px; /* Adjust font size for uniformity */
        }

        .remove-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100px; 
            text-align: center; /* Center the text in the button */
        }

        .remove-button:hover {
            background-color: #c82333;
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            #youtube-form,
            #playlists {
                width: 100%;
                margin: 10px;
            }
        }
    </style>
</head>

<body>
    <h1>YouTube Transcript Extractor</h1>
    <div id="youtube-form">
        <form id="transcript-form">
            <label for="youtubeLink">YouTube Video or Playlist Link:</label>
            <input type="text" id="youtubeLink" name="youtubeLink" placeholder="Enter YouTube URL" required>
            <button type="submit">Get Transcript</button>
        </form>
        <div id="message-box"></div>
    </div>

    <div id="playlists">
        <h2>Your Playlists:</h2>
        {% for playlist in playlists %}
        <div class="playlist">
            <span>{{ playlist }}</span>
            <button class="remove-button" data-playlist-name="{{ playlist }}">Remove</button>
        </div>
        {% empty %}
        <p>No playlists found.</p>
        {% endfor %}
    </div>

    <script>
        $(document).ready(function () {
            $('#transcript-form').submit(function (e) {
                e.preventDefault();
                const youtubeLink = $('#youtubeLink').val();

                // Show processing message
                $('#message-box').text('Processing...').show();

                $.ajax({
                    type: 'POST',
                    url: '{% url "get_transcript" %}',
                    data: {
                        'youtubeLink': youtubeLink,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function (response) {
                        $('#message-box').text('Done!').fadeOut(3000); // Show done message
                        $('#youtubeLink').val('');
                    },
                    error: function (xhr) {
                        $('#message-box').text(xhr.responseJSON.error).fadeOut(3000); // Show error message
                    }
                });
            });

            $('.remove-button').click(function () {
                const playlistName = $(this).data('playlist-name');
                if (confirm(`Are you sure you want to remove the playlist "${playlistName}"?`)) {
                    $.ajax({
                        type: 'POST',
                        url: '{% url "remove_playlist" "playlist_name" %}'.replace('playlist_name', playlistName),
                        data: {
                            'csrfmiddlewaretoken': '{{ csrf_token }}'
                        },
                        success: function (response) {
                            alert(response.message);
                            location.reload();  // Reload the page to reflect changes
                        },
                        error: function (xhr) {
                            alert(xhr.responseJSON.error);
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
